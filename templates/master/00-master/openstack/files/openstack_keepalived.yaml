filesystem: "root"
mode: 0644
path: /etc/kubernetes/manifests/haproxy.yaml
contents:
  inline: |
    kind: Pod
    apiVersion: v1
    metadata:
      name: keepalived
      namespace: kube-system
      creationTimestamp:
      deletionGracePeriodSeconds: 65
      labels:
        app: kni-infra-vrrp
    spec:
      volumes:
      - name: resource-dir
        hostPath:
          path: "/etc/kubernetes/static-pod-resources/keepalived"
      - name: kubeconfig
        hostPath:
          path: "/etc/kubernetes/kubeconfig"
      - name: get-vip-subnet-cidr
        hostPath:
          path: "/usr/local/bin/get_vip_subnet_cidr"
      - name: conf-dir
        empty-dir: {}
      initContainers:
      - name: clusterrc-generation
        # FIXME(mandre) should probably use something from the openshift namespace
        image: quay.io/openshift-metal3/kubeconfig-extractor:latest
        command:
        - "/usr/bin/kubeconfig-extractor"
        args:
        - "/etc/kubernetes/kubeconfig"
        - "/etc/kubernetes/static-pod-resources/clusterrc"
        resources: {}
        volumeMounts:
        - name: resource-dir
          mountPath: "/etc/kubernetes/static-pod-resources"
        - name: kubeconfig
          mountPath: "/etc/kubernetes/kubeconfig"
      - name: render-keepalived-conf
        image: quay.io/openshift/origin-node:latest
        command:
        - "/bin/bash"
        - "-c"
        - |
          #/bin/bash
          set -ex
          source /etc/kubernetes/static-pod-resources/clusterrc
          CLUSTER_NAME="$NAME"
          # FIXME(mandre) shouldn't this be for api-int instead?
          # {{.EtcdDiscoveryDomain}}
          API_VIP="$(dig +noall +answer "api.${DOMAIN}" | awk '{print $NF}')"
          IFACE_CIDRS="$(ip addr show | grep -v "scope host" | grep -Po 'inet \K[\d.]+/[\d.]+' | xargs)"
          SUBNET_CIDR="$(/usr/local/bin/get_vip_subnet_cidr "$API_VIP" "$IFACE_CIDRS")"
          INTERFACE="$(ip -o addr show to "$SUBNET_CIDR" | awk '{print $2;exit}')"
          export INTERFACE
          export API_VIP
          /usr/libexec/platform-python -c "from __future__ import print_function
          import os
          with open('/etc/kubernetes/static-pod-resources/keepalived.conf.template', 'r') as f:
              content = f.read()
          with open('/etc/keepalived/keepalived.conf', 'w') as dest:
              print(os.path.expandvars(content), file=dest)"
        resources: {}
        volumeMounts:
        - name: resource-dir
          mountPath: "/etc/kubernetes/static-pod-resources"
        - name: conf-dir
          mountPath: "/etc/keepalived"
        - name: get-vip-subnet-cidr
          mountPath: "/usr/local/bin/get_vip_subnet_cidr"
        imagePullPolicy: IfNotPresent
      containers:
      - name: keepalived
        securityContext:
          privileged: true
        # FIXME(mandre) we need an image in the openshift namespace
        image: quay.io/celebdor/keepalived:latest
        command:
        - /usr/sbin/keepalived
        args:
        - "-f"
        - "/etc/keepalived/keepalived.conf"
        - "--dont-fork"
        - "--vrrp"
        - "--log-detail"
        - "--log-console"
        resources:
          requests:
            cpu: 150m
            memory: 1Gi
        volumeMounts:
        - name: conf-dir
          mountPath: "/etc/keepalived"
        terminationMessagePolicy: FallbackToLogsOnError
        imagePullPolicy: IfNotPresent
      hostNetwork: true
      tolerations:
      - operator: Exists
      priorityClassName: system-node-critical
    status: {}
