filesystem: "root"
mode: 0644
path: /etc/kubernetes/manifests/haproxy.yaml
contents:
  inline: |
    kind: Pod
    apiVersion: v1
    metadata:
      name: keepalived
      namespace: kube-system
      creationTimestamp:
      deletionGracePeriodSeconds: 65
      labels:
        app: kni-infra-vrrp
    spec:
      volumes:
      - name: resource-dir
        hostPath:
          path: "/etc/kubernetes/static-pod-resources"
      - name: kubeconfig
        hostPath:
          path: "/etc/kubernetes/kubeconfig"
      - name: get-vip-subnet-cidr
        hostPath:
          path: "/usr/local/bin/get_vip_subnet_cidr"
      - name: fletcher8
        hostPath:
          path: "/usr/local/bin/fletcher8"
      - name: conf-dir
        empty-dir: {}
      initContainers:
      - name: clusterrc-generation
        # FIXME(mandre) should probably use something from the openshift namespace
        image: quay.io/openshift-metal3/kubeconfig-extractor:latest
        command:
        - "/usr/bin/kubeconfig-extractor"
        args:
        - "/etc/kubernetes/kubeconfig"
        - "/etc/kubernetes/static-pod-resources/clusterrc"
        resources: {}
        volumeMounts:
        - name: resource-dir
          mountPath: "/etc/kubernetes/static-pod-resources"
        - name: kubeconfig
          mountPath: "/etc/kubernetes/kubeconfig"
      - name: render-keepalived-conf
        image: quay.io/openshift/origin-node:latest
        command:
        - "/bin/bash"
        - "-c"
        - |
          #/bin/bash
          set -ex

          source /etc/kubernetes/static-pod-resources/clusterrc
          # FIXME(mandre) this will have to do for now
          # we need an ns1 record to fetch the DNS VIP
          if [ -f /etc/kubernetes/static-pod-resources/clustervars ]; then
              source /etc/kubernetes/static-pod-resources/clustervars
          fi
          CLUSTER_NAME="$NAME"
          : ${API_VIP:="$(dig +noall +answer "api.${DOMAIN}" | awk '{print $NF}')"}
          : ${DNS_VIP:="$(dig +noall +answer "ns1.${DOMAIN}" | awk '{print $NF}')"}
          IFACE_CIDRS="$(ip addr show | grep -v "scope host" | grep -Po 'inet \K[\d.]+/[\d.]+' | xargs)"
          SUBNET_CIDR="$(/usr/local/bin/get_vip_subnet_cidr "$API_VIP" "$IFACE_CIDRS")"
          NET_MASK="$(echo $SUBNET_CIDR | cut -d "/" -f 2)"
          INTERFACE="$(ip -o addr show to "$SUBNET_CIDR" | awk '{print $2;exit}')"
          INGRESS_VIP="$(dig +noall +answer "test.apps.${DOMAIN}" | awk '{print $NF}')"

          # Virtual Router IDs. They must be different and 8 bit in length
          API_VRID=$(/usr/local/bin/fletcher8 "${CLUSTER_NAME}-api")
          DNS_VRID=$(/usr/local/bin/fletcher8 "${CLUSTER_NAME}-dns")
          INGRESS_VRID=$(/usr/local/bin/fletcher8 "${CLUSTER_NAME}-ingress")

          export DOMAIN
          export CLUSTER_NAME
          export INTERFACE
          export API_VIP
          export DNS_VIP
          export INGRESS_VIP
          export API_VRID
          export DNS_VRID
          export INGRESS_VRID
          export NET_MASK
          /usr/libexec/platform-python -c "from __future__ import print_function
          import os
          with open('/etc/kubernetes/static-pod-resources/keepalived/keepalived.conf.template', 'r') as f:
              content = f.read()
          with open('/etc/keepalived/keepalived.conf', 'w') as dest:
              print(os.path.expandvars(content), file=dest)"
        resources: {}
        volumeMounts:
        - name: resource-dir
          mountPath: "/etc/kubernetes/static-pod-resources"
        - name: conf-dir
          mountPath: "/etc/keepalived"
        - name: get-vip-subnet-cidr
          mountPath: "/usr/local/bin/get_vip_subnet_cidr"
        - name: fletcher8
          mountPath: "/usr/local/bin/fletcher8"
        imagePullPolicy: IfNotPresent
      containers:
      - name: keepalived
        securityContext:
          privileged: true
        # FIXME(mandre) we need an image in the openshift namespace
        image: quay.io/celebdor/keepalived:latest
        command:
        - /usr/sbin/keepalived
        args:
        - "-f"
        - "/etc/keepalived/keepalived.conf"
        - "--dont-fork"
        - "--vrrp"
        - "--log-detail"
        - "--log-console"
        resources:
          requests:
            cpu: 150m
            memory: 1Gi
        volumeMounts:
        - name: conf-dir
          mountPath: "/etc/keepalived"
        terminationMessagePolicy: FallbackToLogsOnError
        imagePullPolicy: IfNotPresent
      hostNetwork: true
      tolerations:
      - operator: Exists
      priorityClassName: system-node-critical
    status: {}
